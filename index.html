<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes (OOP)</h1>
      <div id="quote" class="quote">
        <p id="quote-text" class="quote-text">
          Here will be one of the famous quotes from popular author
        </p>
        <p id="quote-author" class="quote-author">Click the button</p>
        <button id="random-quote-btn" class="btn btn-primary">
          Get random quote
        </button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
